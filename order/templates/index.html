{% extends 'base.html' %} {% block head %}
<h1 style="text-align: center">首頁</h1>
{% endblock %} {% block body %}

<div class="form">
  <form class="d-flex" role="search" method="POST" action="/">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#weekdays").change(function () {
          var selectedOption = $(this).val();

          const company_week = [
            [],
            ["華達士", "弘揚", "三乃"],
            ["和達人二", "汀州路二", "瑞安街二", "來可"],
            ["超品", "新城", "美琳", "洲河", "山河", "龍河", "神河", "鼎香"],
            ["云盛", "北大文化二路", "林口仁愛", "北大文化三路", "龍鳳"],
            ["橋山", "楊溢", "和達人五", "汀州路五", "瑞安街五"],
            [
              "桃鶯",
              "春日",
              "大興",
              "筱芸南平",
              "北大昇輝",
              "昇輝寶慶",
              "桃園寶慶",
              "百成一店",
              "北聖",
              "筱芸中正",
              "大園果林",
            ],
            ["深溪", "仁樂", "珍好味", "新豐", "福德", "筱芸中壢"],
          ];

          $("#secondDropdown").empty();
          if (selectedOption > 0) {
            console.log("Selected option: " + selectedOption);
            $("#secondDropdown").append(new Option("選擇客戶"));
            for (option in company_week[selectedOption]) {
              $("#secondDropdown").append(
                new Option(company_week[selectedOption][option])
              );
            }
          } else {
            console.log("Option not found");
          }
        });
      });
    </script>

    <select
      id="weekdays"
      class="form-select mb-1 short-dropdown"
      aria-label="Default select example"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      <option selected value="0">選擇星期</option>
      <option value="1">星期一</option>
      <option value="2">星期二</option>
      <option value="3">星期三</option>
      <option value="4">星期四</option>
      <option value="5">星期五</option>
      <option value="6">星期六</option>
      <option value="7">寄貨</option>
    </select>

    <select
      id="secondDropdown"
      class="form-select mb-1 short-dropdown"
      aria-label="form"
      name="customer_name"
    >
      <!-- Options will be added here dynamically -->
    </select>

    <script>
      const company_items = {
        華達士: ["1.5V,4V"],
        弘揚: ["V,苔,A,芝"],
        三乃: ["1.5V,大排,2A,2A苔"],
        超品: ["V,2A,排,豆,起(12)"],
        新城: ["V"],
        美琳: ["排,牛排"],
        洲河: ["V"],
        山河: ["V"],
        龍河: ["V"],
        神河: ["V"],
        鼎香: ["V"],
        亞美橋山: ["V,排,培,哈"],
        楊溢: ["V,排,培,哈"],
        和達人五: ["V,小排,培,哈,起"],
        汀州路五: ["V,小排,培,哈,起"],
        瑞安街五: ["V,小排,培,起"],
        和達人二: ["V,小排,培,哈,起"],
        汀州路二: ["V,小排,培,哈,起"],
        瑞安街二: ["V,小排,培,起"],
        來可: ["V"],
        桃鶯: ["V(箱),豆"],
        春日: ["V(箱),豆"],
        大興: ["V(箱),豆"],
        筱芸南平: ["V"],
        北大昇輝: ["V,豆"],
        昇輝寶慶: ["V,豆"],
        桃園寶慶: ["V,豆"],
        百成一店: ["V(箱),豆"],
        北聖: ["V,豆"],
        筱芸中正: ["V"],
        大園果林: ["V(箱),豆"],
        云盛: ["V,排,培,哈"],
        北大文化二路: ["V,豆"],
        林口仁愛: ["V,豆"],
        北大文化三路: ["V,豆"],
        龍鳳: ["5V,排,4V"],
        深溪: ["V,豆"],
        仁樂: ["V,豆"],
        珍好味: ["V,豆"],
        新豐: ["V,豆"],
        福德: ["V,豆"],
        筱芸中壢: ["V"],
      };
      $(document).ready(function () {
        $("#secondDropdown").change(function () {
          var selectedOption = $(this).val();
          console.log("Selected option: " + selectedOption);

          // Find the maximum length among all arrays
          let maxLength = 0;
          for (let key in company_items) {
            if (company_items[key].length > maxLength) {
              maxLength = company_items[key].length;
            }
          }

          $("#myText").text(company_items[selectedOption][0]);
          document.getElementById("hiddenInput").value =
            company_items[selectedOption][0];
        });
      });
    </script>
    <style>
      .short-dropdown {
        width: 20%;
      }
    </style>

    <!-- <p id="myText"></p> -->

    <style>
      .vertical-align {
        display: inline-block;
        font-size: 20px;
        width: 1000px;
        height: 20px;
      }
    </style>
    <div class="vertical-align" id="myText"></div>

    <input type="hidden" id="hiddenInput" name="order_items" />

    <input
      class="form-control me-2"
      type="text"
      placeholder="各品項數量"
      aria-label="form"
      name="items_number"
    />
    <input
      class="form-control me-2"
      type="date"
      placeholder="日期"
      value="{{ form_data.date }}"
      aria-label="form"
      name="order_date"
    />
    <button class="btn btn-outline-success" type="submit">Add</button>
  </form>
</div>

<div class="content">
  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th>買家</th>
        <th>品項</th>
        <th>數量</th>
        <th>日期</th>
      </tr>
    </thead>

    {% for order in orders %}
    <tbody>
      <tr>
        <td>{{ order.customer }}</td>
        <td>{{ order.item }}</td>
        <td>{{ order.num_item }}</td>
        <td>{{ order.date }}</td>

        <td colspan="4">
          <table class="table mb-0">
            <a href="/update/{{order.id}}" class="btn btn-outline-warning"
              >Update</a
            >
            <a href="/delete/{{order.id}}" class="btn btn-outline-danger"
              >Delete</a
            >
          </table>
        </td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
</div>

{% endblock %}
