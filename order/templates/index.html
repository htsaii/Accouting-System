          $("#secondDropdown").empty();
          if (selectedOption > 0) {
            console.log("Selected option: " + selectedOption);

      class="form-select mb-1 short-dropdown"
      aria-label="Default select example"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      <option selected value="0">選擇星期</option>
      <option value="1">星期一</option>
      <option value="2">星期二</option>
      <option value="3">星期三</option>
      <option value="4">星期四</option>
      <option value="5">星期五</option>
      <option value="6">星期六</option>
      <option value="7">寄貨</option>
    </select>

    <select
      id="secondDropdown"
      class="form-select mb-1 short-dropdown"
      aria-label="form"
      name="customer_name"
    >
      <!-- Options will be added here dynamically -->
    </select>

      $(document).ready(function () {
        $("#secondDropdown").change(function () {
          var selectedOption = $(this).val();
          console.log("Selected option: " + selectedOption);

          // Find the maximum length among all arrays
          let maxLength = 0;
          for (let key in company_items) {
            if (company_items[key].length > maxLength) {
              maxLength = company_items[key].length;
            }
          }

          $("#myText").text(company_items[selectedOption][0]);
          document.getElementById("hiddenInput").value =
            company_items[selectedOption][0];
        });
      });
    </script>
    <style>
      .short-dropdown {
        width: 20%;
      }
    </style>

    <!-- <p id="myText"></p> -->

    <style>
      .vertical-align {
        display: inline-block;
        font-size: 20px;
        width: 1000px;
        height: 20px;
      }
    </style>
    <div class="vertical-align" id="myText"></div>

    <input type="hidden" id="hiddenInput" name="order_items" />

    <input
      class="form-control me-2"
      type="text"
      placeholder="各品項數量"
      aria-label="form"
      name="items_number"
    />
    <input
      class="form-control me-2"
      type="date"
      placeholder="日期"
      aria-label="form"
      name="order_date"
    />
    <button class="btn btn-outline-success" type="submit">Add</button>
  </form>
</div>

<div class="content">
  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th>買家</th>
        <th>品項</th>
        <th>數量</th>
        <th>日期</th>
      </tr>
    </thead>

    {% for order in orders %}
    <tbody>
      <tr>
        <td>{{ order.customer }}</td>
        <td>{{ order.item }}</td>
        <td>{{ order.num_item }}</td>
        <td>{{ order.date }}</td>

        <td colspan="4">
          <table class="table mb-0">
            <a href="/update/{{order.id}}" class="btn btn-outline-warning"
              >Update</a
            >
            <a href="/delete/{{order.id}}" class="btn btn-outline-danger"
              >Delete</a
            >
          </table>
        </td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
</div>

{% endblock %}
