{% extends 'base.html' %} {% block head %}
<h1 style="text-align: center">Accounting System</h1>
{% endblock %} {% block body %}
<div class="content">
  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th>Order</th>
        <th>Added</th>
        <th>Actions</th>
      </tr>
    </thead>

    {% for order in orders %}
    <tbody>
      <tr>
        <td>{{ order.customer_name }}</td>
        <td>{{ order.order_items }}</td>

        <td>{{ order.order_date }}</td>

        <td colspan="4">
          <table class="table mb-0">
            <a href="">Add</a>
            <br />
            <a href="/update/{{order.id}}">Update</a>
            <br />
            <a href="/delete/{{order.id}}">Delete</a>
          </table>
        </td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
